<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>購入ページ - Green Life</title>
  <style>
    body { font-family: "Helvetica Neue", sans-serif; background-color: #f6f6f6; margin: 0; color: #333; padding: 2rem; }
    h1 { color: #2e7d32; }
    .back-link { display: inline-block; margin-bottom: 1rem; color: #388e3c; text-decoration: none; }
    form { background-color: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">← トップページへ戻る</a>
  <h1>植物を購入する</h1>
  <form>
    <label>商品を選択:
      <select>
        <option>モンステラ</option>
        <option>サンスベリア</option>
        <option>多肉植物セット</option>
      </select>
    </label>
    <label>お名前: <input type="text" name="name" /></label>
    <label>ご住所: <textarea name="address"></textarea></label>
    <label>メールアドレス: <input type="email" name="email" /></label>
    <button type="submit">購入する</button>
  </form>
</body>
</html>
